name: CI/CD Expense Tracker

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-push:
    runs-on: ubuntu-latest
    env:
      IMAGE: ${{ secrets.DOCKER_USERNAME }}/expense-tracker
      IMAGE_TAG: ${{ github.sha }}

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Docker login
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Build Docker image
      - name: Build Docker image
        run: docker build -t $IMAGE:latest -t $IMAGE:$IMAGE_TAG .

      # 4. Push Docker image
      - name: Push Docker image
        run: |
          docker push $IMAGE:latest
          docker push $IMAGE:$IMAGE_TAG

  deploy:
    runs-on: ubuntu-latest
    needs: build-push
    env:
      IMAGE: ${{ secrets.DOCKER_USERNAME }}/expense-tracker
      SERVER_USER: ${{ secrets.VM_USER }}
      SERVER_HOST: ${{ secrets.VM_HOST }}
      SERVER_PATH: /home/${{ secrets.VM_USER }}/expense-tracker

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Optional: cleanup old Docker containers/images
      - name: Cleanup old Docker on server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo ">>> Cleanup old containers/images..."
            cd $SERVER_PATH || exit 0
            docker-compose down --remove-orphans || true
            docker image prune -af || true
            docker container prune -f || true
            docker network prune -f || true

      # 2. Pull latest image and deploy with Docker Compose
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            echo ">>> Deploying Expense Tracker..."
            cd $SERVER_PATH

            # Pull only the updated Docker image
            docker pull $IMAGE:latest

            # Rebuild services and start in detached mode
            docker-compose up -d --build

            echo ">>> Deployment finished!"
