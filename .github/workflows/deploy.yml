name: CI/CD to Google Cloud Run

on:
  push:
    branches:
      - main

jobs:
  build-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/expense-tracker:latest .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/expense-tracker:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------
      # Cleanup old Docker stuff on VM
      # --------------------------
      - name: Cleanup old Docker
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo ">>> Removing old containers & images but KEEPING volumes..."
            PROJECT_DIR="/home/${{ secrets.VM_USER }}/expense-tracker"
            mkdir -p $PROJECT_DIR
            cd $PROJECT_DIR || exit 1
            docker-compose down --remove-orphans || true
            docker image prune -af || true
            docker container prune -f || true
            docker network prune -f || true

            # Remove old docker-compose.yml only
            rm -f $PROJECT_DIR/docker-compose.yml

      # --------------------------
      # Copy docker-compose.yml to server
      # --------------------------
      - name: Copy docker-compose.yml to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "docker-compose.yml"
          target: "/home/${{ secrets.VM_USER }}/expense-tracker"

      # --------------------------
      # Deploy via SSH
      # --------------------------
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            PROJECT_DIR="/home/${{ secrets.VM_USER }}/expense-tracker"
            mkdir -p $PROJECT_DIR
            cd $PROJECT_DIR || exit 1

            echo ">>> Pulling latest Docker image..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/expense-tracker:latest

            echo ">>> Starting containers..."
            docker-compose up -d --remove-orphans
