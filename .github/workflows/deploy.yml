name: CI/CD Expense Tracker

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-push:
    runs-on: ubuntu-latest
    env:
      IMAGE_APP: ${{ secrets.DOCKER_USERNAME }}/expense-tracker
      IMAGE_NGINX: ${{ secrets.DOCKER_USERNAME }}/nginx
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker app image & push
        run: |
            build -t $IMAGE_APP:latest -t $IMAGE_APP:$IMAGE_TAG .
            docker push $IMAGE_APP:latest
            docker push $IMAGE_APP:$IMAGE_TAG

      - name: Build nginx image & push
        run: |
            build -t $IMAGE_NGINX:latest -t $IMAGE_NGINX:$IMAGE_TAG .
            docker push $IMAGE_NGINX:latest
            docker push $IMAGE_NGINX:$IMAGE_TAG

  deploy:
    runs-on: ubuntu-latest
    needs: build-push
    env:
      IMAGE: ${{ secrets.DOCKER_USERNAME }}/expense-tracker
      SERVER_USER: ${{ secrets.VM_USER }}
      SERVER_HOST: ${{ secrets.VM_HOST }}
      SERVER_PATH: /home/${{ secrets.VM_USER }}/expense-tracker

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to VM via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            set -e
            echo ">>> Deploying Expense Tracker..."
            cd $SERVER_PATH

            # Pull latest images
            docker pull ${{ secrets.DOCKER_USERNAME }}/expense-tracker:latest
            docker pull ${{ secrets.DOCKER_USERNAME }}/nginx:latest

            docker-compose down --remove-orphans
            docker-compose up -d --build

            echo ">>> Deployment finished successfully!"
