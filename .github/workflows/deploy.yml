name: CI/CD Expense Tracker

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-push:
    runs-on: ubuntu-latest
    env:
      IMAGE: ${{ secrets.DOCKER_USERNAME }}/expense-tracker
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t $IMAGE:latest -t $IMAGE:$IMAGE_TAG .

      - name: Push Docker image
        run: |
          docker push $IMAGE:latest
          docker push $IMAGE:$IMAGE_TAG

  deploy:
    runs-on: ubuntu-latest
    needs: build-push
    env:
      IMAGE: ${{ secrets.DOCKER_USERNAME }}/expense-tracker
      SERVER_USER: ${{ secrets.VM_USER }}
      SERVER_HOST: ${{ secrets.VM_HOST }}
      SERVER_PATH: /home/${{ secrets.VM_USER }}/expense-tracker

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to VM via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            echo ">>> Deploying Expense Tracker..."
            cd $SERVER_PATH

            docker-compose down --remove-orphans
            docker pull $IMAGE:latest
            docker-compose up -d --build

            echo ">>> Deployment finished successfully!"
