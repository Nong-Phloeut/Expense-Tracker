name: CI/CD to Google Cloud Run

on:
  push:
    branches:
      - main

jobs:
  build-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/expense-tracker:latest .

      - name: Push to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/expense-tracker:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-push
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Authenticate with GCP using service account
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }} # any placeholder value can be put here

      # Copy docker-compose.yml to VM
      - name: Copy docker-compose.yml to server
        run: |
          gcloud compute scp docker-compose.yml nongphoeut@prod-webserver:~/expense-tracker \
          --zone=${{ secrets.GCP_VM_ZONE }} --quiet
        env:
          GCP_PROJECT: ${{ secrets.GCP_PROJECT }} # optional project value placeholder

      # Deploy on VM
      - name: SSH and deploy
        run: |
          gcloud compute ssh nongphoeut@prod-webserver --zone=${{ secrets.GCP_VM_ZONE }} --command="
            cd ~/expense-tracker || mkdir -p ~/expense-tracker
            docker compose down --remove-orphans || true
            docker image prune -af || true
            docker container prune -f || true
            docker pull ${{ secrets.DOCKER_USERNAME }}/expense-tracker:latest
            docker compose up -d --remove-orphans
          " --quiet
        env:
          GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
