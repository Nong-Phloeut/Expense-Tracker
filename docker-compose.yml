version: "3.9"

services:
  web:
    image: nongdev/expense-tracker:latest
    container_name: expense-tracker-web
    restart: always
    command: gunicorn expense_tracker.wsgi:application --bind 0.0.0.0:8080
    env_file:
      - .env
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    expose:
      - "8080"
    depends_on:
      - db
    networks:
      - expense_net

  nginx:
    image: nginx:latest
    container_name: expense-tracker-nginx
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/static
      - media_volume:/app/media
    depends_on:
      - web
    networks:
      - expense_net

  db:
    image: postgres:15
    container_name: expense-tracker-db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - expense_net

volumes:
  pg_data:
  static_volume:
  media_volume:

networks:
  expense_net:
    driver: bridge
