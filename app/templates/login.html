{% extends "base.html" %}
{% load static %}
{% block title %}Login{% endblock %}

{% block public_content %}
<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card shadow-lg border-0 rounded-4 overflow-hidden" style="max-width: 850px; width: 100%;">
    <div class="row g-0">
      
      <!-- Left Image Section -->
      <div class="col-md-6 d-none d-md-block">
        <img src="{% static 'images/login.jpg' %}" alt="Login Image" 
             class="img-fluid h-100 w-100 object-fit-cover" />
      </div>

      <!-- Right Login Form -->
      <div class="col-md-6 bg-white p-5 d-flex flex-column justify-content-center">
        <h3 class="text-center mb-4 fw-bold text-primary">Welcome Back</h3>

        <form method="POST" class="needs-validation" novalidate>
          {% csrf_token %}
          
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-danger text-center py-2">{{ message }}</div>
            {% endfor %}
          {% endif %}

          <div class="mb-3">
            <label class="form-label fw-semibold">Username</label>
            <input type="text" name="username" class="form-control form-control-lg rounded-3"
                   placeholder="Enter your username" required>
          </div>

          <div class="mb-4">
            <label class="form-label fw-semibold">Password</label>
            <input type="password" name="password" class="form-control form-control-lg rounded-3"
                   placeholder="Enter your password" required>
          </div>

          <button type="submit" class="btn btn-primary btn-lg w-100 rounded-3">
            Login
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
