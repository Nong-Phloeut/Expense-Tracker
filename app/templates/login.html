{% extends "base.html" %}
{% load static %}
{% block title %}Login{% endblock %}

{% block public_content %}
<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg border-0 rounded-4 overflow-hidden" style="max-width: 850px; width: 100%;">
    <div class="row g-0">

      <!-- Left Image Section -->
      <div class="col-md-6 d-none d-md-block">
        <img src="{% static 'app/images/login.jpg' %}" alt="Login Image"
          class="img-fluid h-100 w-100 object-fit-cover" />
      </div>

      <!-- Right Login Form -->
      <div class="col-md-6 bg-white p-5 d-flex flex-column justify-content-center">
        <h3 class="text-center mb-4 fw-bold text-primary">Welcome Back</h3>

        <form method="POST" class="needs-validation" novalidate>
          {% csrf_token %}

          {% if messages %}
          {% for message in messages %}
          <div class="alert alert-danger text-center py-2">{{ message }}</div>
          {% endfor %}
          {% endif %}

          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control rounded-3" placeholder="Enter your username"
              required>
          </div>

          <div class="mb-4 position-relative">
            <label class="form-label">Password</label>
            <div class="input-group">
              <input type="password" id="password" name="password" class="form-control rounded-start-3"
                placeholder="Enter your password" required>
              <span class="input-group-text bg-white rounded-end-3" style="cursor: pointer;" onclick="togglePassword()">
                <i id="toggleIcon" class="fa fa-eye-slash"></i>
              </span>
            </div>
          </div>

          <button type="submit" class="btn btn-primary btn-lg w-100 rounded-3">
            Login
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  function togglePassword() {
    const passwordField = document.getElementById("password");
    const toggleIcon = document.getElementById("toggleIcon");
    const isHidden = passwordField.type === "password";

    passwordField.type = isHidden ? "text" : "password";
    toggleIcon.className = isHidden ? "fa fa-eye" : "fa fa-eye-slash";
  }
</script>

{% endblock %}
