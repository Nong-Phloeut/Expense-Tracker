{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">Dashboard</h1>

<div class="row">
    <!-- Summary Cards -->
    <div class="col-md-3 mb-3">
        <div class="card text-white bg-primary h-100">
            <div class="card-body">
                <p class="card-title">Total Expenses</p>
                <h4 class="card-text" id="totalExpenses">$0</h4>
            </div>
        </div>
    </div>
    <div class="col-md-3 mb-3">
        <div class="card text-white bg-success h-100">
            <div class="card-body">
                <p class="card-title">Budget Remaining</p>
                <h4 class="card-text" id="budgetRemaining">$0</h4>
            </div>
        </div>
    </div>
    <div class="col-md-3 mb-3">
        <div class="card text-white bg-warning h-100">
            <div class="card-body">
                <p class="card-title">Alerts</p>
                <h4 class="card-text" id="alertCount">0</h4>
            </div>
        </div>
    </div>
    <div class="col-md-3 mb-3">
        <div class="card text-white bg-info h-100">
            <div class="card-body">
                <p class="card-title">Recurring Expenses / Month</p>
                <h4 class="card-text" id="alertCount">${{ recurring_total }}</h4>
            </div>
        </div>
    </div>
</div>

<!-- Charts -->
<div class="row mt-4">
    <div class="col-md-6 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Expenses by Category</h5>
                <div style="height: 400px;">
                    <canvas id="expensesDoughnutChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Expenses Over Time</h5>
                <div style="height: 400px;">
                    <canvas id="expensesLineChart"></canvas>
                </div>
            </div>
        </div>
        <!-- <div class="card">
            <div class="card-body">
                <h5 class="card-title">Monthly Trend</h5>
                <div style="height: 400px;">
                    <canvas id="monthlyBarChart"></canvas>
                </div>
            </div>
        </div> -->
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const totalExpenses = {{ total_expenses|default:0 }};
    const budgetRemaining = {{ budget_remaining|default:0 }};
    const alertCount = {{ alert_count|default:0 }};

    document.getElementById('totalExpenses').textContent = `$${totalExpenses}`;
    document.getElementById('budgetRemaining').textContent = `$${budgetRemaining}`;
    document.getElementById('alertCount').textContent = alertCount;

    const labels = {{ date_labels|safe }};
    const expensesData = {{ expenses_by_day|safe }};
    const categoryLabels = {{ category_labels|safe }};
    const categoryData = {{ category_totals|safe }};

    // Line chart
    new Chart(document.getElementById('expensesLineChart'), {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'Expenses ($)',
                data: expensesData,
                borderColor: 'rgba(54, 162, 235, 1)',
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                fill: true,
                tension: 0.4
            }]
        },
        options: {
            responsive: true,
            plugins: { legend: { display: true } },
            scales: {
                x: { title: { display: true, text: 'Date' } },
                y: { title: { display: true, text: 'Amount ($)' } }
            }
        }
    });

    // Doughnut chart
    new Chart(document.getElementById('expensesDoughnutChart'), {
        type: 'doughnut',
        data: {
            labels: categoryLabels,
            datasets: [{
                label: 'Expenses by Category',
                data: categoryData,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.7)',
                    'rgba(54, 162, 235, 0.7)',
                    'rgba(255, 206, 86, 0.7)',
                    'rgba(75, 192, 192, 0.7)',
                    'rgba(153, 102, 255, 0.7)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            plugins: { legend: { position: 'top' } }
        }
    });
    const recurringTotal = {{ recurring_total|floatformat:2 }};
    const oneTimeTotal = {{ one_time_total|floatformat:2 }};

    new Chart(document.getElementById('recurringPieChart'), {
        type: 'pie',
        data: {
            labels: ['Recurring Expenses', 'One-time Expenses'],
            datasets: [{
                data: [recurringTotal, oneTimeTotal],
                backgroundColor: [
                    'rgba(54, 162, 235, 0.7)',
                    'rgba(255, 99, 132, 0.7)'
                ],
                borderColor: [
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 99, 132, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { position: 'right' },
                tooltip: { enabled: true }
            }
        }
    });

    const monthLabels = {{ month_labels|safe }};
    const monthlyTotals = {{ monthly_totals|safe }};

    new Chart(document.getElementById('monthlyBarChart'), {
        type: 'bar',
        data: {
            labels: monthLabels,
            datasets: [{
                label: 'Total Expenses ($)',
                data: monthlyTotals,
                backgroundColor: 'rgba(75, 192, 192, 0.7)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            plugins: { legend: { display: false } },
            scales: {
                x: { title: { display: true, text: 'Month' } },
                y: { title: { display: true, text: 'Amount ($)' }, beginAtZero: true }
            }
        }
    });
</script>

{% endblock %}
