{% extends 'base.html' %}
{% block title %}Reports{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Reports</h2>
    <!-- Button to trigger modal -->
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#reportModal">Generate Report</button>
</div>

<!-- Filters -->
<div class="card mb-4">
    <div class="card-body">
        <form class="row g-3">
            <div class="col-md-3">
                <label for="startDate" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="startDate">
            </div>
            <div class="col-md-3">
                <label for="endDate" class="form-label">End Date</label>
                <input type="date" class="form-control" id="endDate">
            </div>
            <div class="col-md-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category">
                    <option value="">All</option>
                    <option value="food">Food</option>
                    <option value="transport">Transport</option>
                    <option value="utilities">Utilities</option>
                </select>
            </div>
            <div class="col-md-3 d-flex align-items-end">
                <button type="button" class="btn btn-success w-100" onclick="filterReports()">Filter</button>
            </div>
        </form>
    </div>
</div>

<!-- Reports Table -->
<table class="table table-striped table-hover">
    <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Date</th>
            <th>Category</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <!-- Example static rows -->
        <tr>
            <td>1</td>
            <td>2025-10-01</td>
            <td>Food</td>
            <td>Lunch at Cafe</td>
            <td>$12.50</td>
            <td>
                <button class="btn btn-sm btn-primary">View</button>
                <button class="btn btn-sm btn-danger">Delete</button>
            </td>
        </tr>
        <tr>
            <td>2</td>
            <td>2025-10-02</td>
            <td>Transport</td>
            <td>Taxi fare</td>
            <td>$20.00</td>
            <td>
                <button class="btn btn-sm btn-primary">View</button>
                <button class="btn btn-sm btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Modal for Generate Report -->
<div class="modal fade" id="reportModal" tabindex="-1" aria-labelledby="reportModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="reportModalLabel">Generate Report</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="reportForm">
                    <div class="mb-3">
                        <label for="reportName" class="form-label">Report Name</label>
                        <input type="text" class="form-control" id="reportName" placeholder="Enter report name">
                    </div>
                    <div class="mb-3">
                        <label for="reportType" class="form-label">Report Type</label>
                        <select class="form-select" id="reportType">
                            <option value="summary">Summary</option>
                            <option value="detailed">Detailed</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="reportCategory" class="form-label">Category</label>
                        <select class="form-select" id="reportCategory">
                            <option value="">All</option>
                            <option value="food">Food</option>
                            <option value="transport">Transport</option>
                            <option value="utilities">Utilities</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="reportDateRange" class="form-label">Date Range</label>
                        <input type="text" class="form-control" id="reportDateRange" placeholder="YYYY-MM-DD to YYYY-MM-DD">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="generateReport()">Generate</button>
            </div>
        </div>
    </div>
</div>

<script>
function filterReports() {
    const startDate = document.getElementById('startDate').value;
    const endDate = document.getElementById('endDate').value;
    const category = document.getElementById('category').value;

    console.log('Filter Reports:', {startDate, endDate, category});
    alert('Filter applied! (Check console log)');
}

function generateReport() {
    const reportName = document.getElementById('reportName').value;
    const reportType = document.getElementById('reportType').value;
    const reportCategory = document.getElementById('reportCategory').value;
    const reportDateRange = document.getElementById('reportDateRange').value;

    console.log('Report generated:', {reportName, reportType, reportCategory, reportDateRange});
    alert('Report generated! (Check console log)');

    // Close modal
    const modal = bootstrap.Modal.getInstance(document.getElementById('reportModal'));
    modal.hide();
}
</script>
{% endblock %}
