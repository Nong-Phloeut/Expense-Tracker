{% extends 'base.html' %}
{% block title %}Expense Entry{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Expense Entry</h2>
    <!-- Button to trigger modal -->
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#expenseModal">Add Expense</button>
</div>

<!-- Expenses table -->
<table class="table table-striped table-hover">
    <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Date</th>
            <th>Category</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <!-- Example static rows -->
        <tr>
            <td>1</td>
            <td>2025-10-19</td>
            <td>Food</td>
            <td>Lunch at cafe</td>
            <td>$12.50</td>
            <td>
                <button class="btn btn-sm btn-warning" data-bs-toggle="modal" data-bs-target="#expenseModal">Edit</button>
                <button class="btn btn-sm btn-danger">Delete</button>
            </td>
        </tr>
        <tr>
            <td>2</td>
            <td>2025-10-18</td>
            <td>Transport</td>
            <td>Taxi fare</td>
            <td>$8.00</td>
            <td>
                <button class="btn btn-sm btn-warning" data-bs-toggle="modal" data-bs-target="#expenseModal">Edit</button>
                <button class="btn btn-sm btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Modal for Add/Edit Expense -->
<div class="modal fade" id="expenseModal" tabindex="-1" aria-labelledby="expenseModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="expenseModalLabel">Add / Edit Expense</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="expenseForm">
                    <div class="mb-3">
                        <label for="expenseDate" class="form-label">Date</label>
                        <input type="date" class="form-control" id="expenseDate" value="{{ today|date:'Y-m-d' }}">
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" id="category">
                            <option>Food</option>
                            <option>Transport</option>
                            <option>Shopping</option>
                            <option>Utilities</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" class="form-control" id="description" placeholder="Enter description">
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="amount" placeholder="Enter amount" step="0.01">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="submitExpense()">Save</button>
            </div>
        </div>
    </div>
</div>

<script>
function submitExpense() {
    const date = document.getElementById('expenseDate').value;
    const category = document.getElementById('category').value;
    const description = document.getElementById('description').value;
    const amount = document.getElementById('amount').value;

    console.log('Expense submitted:', {date, category, description, amount});
    alert('Expense saved! (Check console log)');

    // Close modal
    const modal = bootstrap.Modal.getInstance(document.getElementById('expenseModal'));
    modal.hide();
}
</script>
{% endblock %}
