{% extends 'base.html' %}
{% block content %}

<div class="container">

    <form id="profile-form" method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="card border-0 rounded-4 overflow-hidden">
            <!-- Body -->
            <div class="card-body p-5">
                <div class="row g-4 mt-3">
                    <div class="col-md-6">
                        <label class="form-label fw-semibold text-muted">First Name</label>
                        <div class="form-control bg-light border-0 profile-display py-2">{{ user.first_name }}</div>
                        <input type="text" name="first_name" id="id_first_name" value="{{ user.first_name }}"
                            class="profile-input form-control d-none">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label fw-semibold text-muted">Last Name</label>
                        <div class="form-control bg-light border-0 profile-display py-2">{{ user.last_name }}</div>
                        <input type="text" name="last_name" id="id_last_name" value="{{ user.last_name }}"
                            class="profile-input form-control d-none">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label fw-semibold text-muted">Username</label>
                        <div class="form-control bg-light border-0 profile-display py-2">{{ user.username }}</div>
                        <input type="text" name="username" id="id_username" value="{{ user.username }}"
                            class="profile-input form-control d-none">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label fw-semibold text-muted">Email Address</label>
                        <div class="form-control bg-light border-0 py-2">{{ user.email }}</div>
                    </div>
                </div>

                <hr class="my-5">

                   <div class="d-flex justify-content-end mb-3">
                    <button type="button" id="edit-button" class="btn btn-outline-primary px-4">
                        <i class="bi bi-pencil-square me-1"></i> Edit
                    </button>

                    <button type="submit" id="save-button" class="btn btn-success px-4 me-2 d-none">
                        <i class="bi bi-check-lg me-1"></i> Save
                    </button>

                    <button type="button" id="cancel-button" class="btn btn-secondary px-4 d-none">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const editButton = document.getElementById('edit-button');
        const saveButton = document.getElementById('save-button');
        const cancelButton = document.getElementById('cancel-button');
        const inputs = document.querySelectorAll('.profile-input');
        const displays = document.querySelectorAll('.profile-display');

        editButton.addEventListener('click', () => {
            editButton.classList.add('d-none');
            saveButton.classList.remove('d-none');
            cancelButton.classList.remove('d-none');

            inputs.forEach((input, index) => {
                input.classList.remove('d-none');
                displays[index]?.classList.add('d-none');
            });
        });

        cancelButton.addEventListener('click', () => {
            editButton.classList.remove('d-none');
            saveButton.classList.add('d-none');
            cancelButton.classList.add('d-none');

            inputs.forEach((input, index) => {
                input.classList.add('d-none');
                displays[index]?.classList.remove('d-none');
            });
        });
    });
</script>

{% endblock %}
