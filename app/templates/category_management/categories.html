{% extends 'base.html' %}
{% block title %}Categories{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Category Management</h2>
    <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#addCategoryForm">
        Add New Category
    </button>
</div>

<!-- Add Category Form -->
<div class="collapse mb-4" id="addCategoryForm">
    <div class="card card-body">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="categoryName" class="form-label">Category Name</label>
                <input type="text" class="form-control" id="categoryName" name="name" placeholder="Enter category">
            </div>
            <button type="submit" class="btn btn-success">Add Category</button>
        </form>
    </div>
</div>

<!-- Categories List -->
<table class="table table-striped table-hover">
    <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Category Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>Food</td>
            <td>
                <button class="btn btn-sm btn-warning">Edit</button>
                <button class="btn btn-sm btn-danger">Delete</button>
            </td>
        </tr>
        <tr>
            <td>2</td>
            <td>Transport</td>
            <td>
                <button class="btn btn-sm btn-warning">Edit</button>
                <button class="btn btn-sm btn-danger">Delete</button>
            </td>
        </tr>
        <tr>
            <td>3</td>
            <td>Entertainment</td>
            <td>
                <button class="btn btn-sm btn-warning">Edit</button>
                <button class="btn btn-sm btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
{% endblock %}
