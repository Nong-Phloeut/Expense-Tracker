{% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show d-flex align-items-center mt-3" role="alert">
      {% if message.tags == 'success' %}
        <i class="fa-solid fa-circle-check me-2 text-success"></i>
        <strong>Success:</strong>
      {% elif message.tags == 'error' %}
        <i class="fa-solid fa-circle-xmark me-2 text-danger"></i>
        <strong>Error:</strong>
      {% elif message.tags == 'warning' %}
        <i class="fa-solid fa-triangle-exclamation me-2 text-warning"></i>
        <strong>Warning:</strong>
      {% elif message.tags == 'info' %}
        <i class="fa-solid fa-circle-info me-2 text-info"></i>
        <strong>Info:</strong>
      {% endif %}
      <span class="ms-2">{{ message }}</span>
      <button type="button" class="btn-close ms-auto" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endfor %}
{% endif %}
