{% extends 'base.html' %}
{% block content %}
<div class="container pa-0">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">
                {% if group %} Edit Role {% else %} Create New Role {% endif %}
            </h4>
        </div>

        <form method="POST">
            {% csrf_token %}

            <div class="card-body">

                <!-- Role Name -->
               <div class="mb-3">
                    <label class="form-label">Role Name</label>
                    <input type="text" name="name" class="form-control"
                        value="{{ name_value|default:'' }}" required>
                    {% if error %}
                        <div class="text-danger mt-1">{{ error }}</div>
                    {% endif %}
                </div>

                <!-- Permission Checkbox List -->
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <label class="form-label fw-bold">Assign Permissions</label>
                    <button type="button" class="btn btn-sm btn-outline-secondary"
                            onclick="togglePermissions()">
                        Select / Unselect All
                    </button>
                </div>

                <div class="row">
                    {% for perm in permissions %}
                    <div class="col-md-4 mb-2">
                        <div class="form-check">
                           <input class="form-check-input"
                                type="checkbox"
                                name="permissions"
                                value="{{ perm.id }}"
                                {% if perm.id|stringformat:"s" in selected_permissions %}checked{% endif %}>
                            <label class="form-check-label">{{ perm.name }}</label>

                        </div>
                    </div>
                    {% endfor %}
                </div>

            </div>

            <div class="card-footer text-end">
                <a href="{% url 'role_list' %}" class="btn btn-secondary">Cancel</a>
                <button class="btn btn-success">
                    {% if group %} Update Role {% else %} Create Role {% endif %}
                </button>
            </div>
        </form>
    </div>
</div>

<script>
function togglePermissions() {
    const checkboxes = document.querySelectorAll("input[name='permissions']");
    const allChecked = Array.from(checkboxes).every(cb => cb.checked);
    checkboxes.forEach(cb => cb.checked = !allChecked);
}
</script>
{% endblock %}
