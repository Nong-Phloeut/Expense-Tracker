{% extends 'base.html' %}
{% block title %}Budget Planning{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Budget Planning</h2>
    <!-- Button to trigger modal -->
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#budgetModal">Add Budget</button>
</div>

<!-- Budget table -->
<table class="table table-striped table-hover">
    <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Month</th>
            <th>Category</th>
            <th>Planned Amount</th>
            <th>Spent Amount</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <!-- Example static rows -->
        <tr>
            <td>1</td>
            <td>October 2025</td>
            <td>Food</td>
            <td>$200</td>
            <td>$150</td>
            <td>
                <button class="btn btn-sm btn-warning" data-bs-toggle="modal" data-bs-target="#budgetModal">Edit</button>
                <button class="btn btn-sm btn-danger">Delete</button>
            </td>
        </tr>
        <tr>
            <td>2</td>
            <td>October 2025</td>
            <td>Transport</td>
            <td>$100</td>
            <td>$80</td>
            <td>
                <button class="btn btn-sm btn-warning" data-bs-toggle="modal" data-bs-target="#budgetModal">Edit</button>
                <button class="btn btn-sm btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Modal for Add/Edit Budget -->
<div class="modal fade" id="budgetModal" tabindex="-1" aria-labelledby="budgetModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="budgetModalLabel">Add / Edit Budget</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="budgetForm">
                    <div class="mb-3">
                        <label for="month" class="form-label">Month</label>
                        <input type="month" class="form-control" id="month" value="{{ today|date:'Y-m' }}">
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" id="category">
                            <option>Food</option>
                            <option>Transport</option>
                            <option>Shopping</option>
                            <option>Utilities</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="plannedAmount" class="form-label">Planned Amount</label>
                        <input type="number" class="form-control" id="plannedAmount" placeholder="Enter planned amount" step="0.01">
                    </div>
                    <div class="mb-3">
                        <label for="spentAmount" class="form-label">Spent Amount</label>
                        <input type="number" class="form-control" id="spentAmount" placeholder="Enter spent amount" step="0.01">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="submitBudget()">Save</button>
            </div>
        </div>
    </div>
</div>

<script>
function submitBudget() {
    const month = document.getElementById('month').value;
    const category = document.getElementById('category').value;
    const planned = document.getElementById('plannedAmount').value;
    const spent = document.getElementById('spentAmount').value;

    console.log('Budget submitted:', {month, category, planned, spent});
    alert('Budget saved! (Check console log)');

    // Close modal
    const modal = bootstrap.Modal.getInstance(document.getElementById('budgetModal'));
    modal.hide();
}
</script>
{% endblock %}
