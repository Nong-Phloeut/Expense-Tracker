{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <h2 class="mb-4">Account Settings</h2>

    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'account_profile' %}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_password' %}">Password</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row mt-3">
        <div class="col-lg-12 col-md-8">
            <form id="profile-form" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="card border-0 rounded-4 shadow-sm">
                    <div class="card-body p-5">
                        <div class="row g-4">
                            <div class="col-md-6">
                                <label for="id_first_name" class="form-label fw-bold">First Name <span class="text-danger">*</span></label>
                                <input type="text" name="first_name" id="id_first_name"
                                       value="{{ user.first_name }}"
                                       class="form-control" required>
                            </div>

                            <div class="col-md-6">
                                <label for="id_last_name" class="form-label fw-bold">Last Name <span class="text-danger">*</span></label>
                                <input type="text" name="last_name" id="id_last_name"
                                       value="{{ user.last_name }}"
                                       class="form-control" required>
                            </div>

                            <div class="col-md-6">
                                <label for="id_email" class="form-label fw-bold">Email</label>
                                <input type="email" name="email" id="id_email"
                                       value="{{ user.email }}"
                                       class="form-control">
                            </div>

                            <div class="col-md-6">
                                <label for="id_username" class="form-label fw-bold">Username <span class="text-danger">*</span></label>
                                <input type="text" name="username" id="id_username"
                                       value="{{ user.username }}"
                                       class="form-control" required>
                            </div>
                        </div>

                        <hr class="my-5">

                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary py-2">Save Changes</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
